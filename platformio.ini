[env:wt32-eth01]
platform = espressif32
board = wt32-eth01
framework = arduino
upload_speed = 115200
monitor_speed = 115200
lib_deps = 
	locoduino/RingBuffer@^1.0.4
	ayushsharma82/ElegantOTA@^3.1.0
	Wire@^2.0.0
	Ethernet@^2.0.0
	bblanchon/ArduinoJson@^6.21.3
	mcudude/SigmaDSP@^1.1.2
	